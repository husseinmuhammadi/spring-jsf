<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head></h:head>
    <h:body>
        <h:form>
            <div class="ui-fluid">
                <div class="p-field">
                    <p:outputLabel for="firstname1" value="Firstname"/>
                    <p:inputText id="firstname1"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="lastname1" value="Lastname"/>
                    <p:inputText id="lastname1"/>
                </div>
            </div>

            <p:commandButton value="Search" actionListener="#{cifManager.findAll}" update="cifs">

            </p:commandButton>

            <p:panel id="cifs">
                <p:dataTable var="cif" value="#{cifManager.cifs}">
                    <p:column headerText="cif.no">
                        <h:outputText value="#{cif.cifNo}"/>
                    </p:column>
                    <p:column headerText="customer.id">
                        <h:outputText value="#{cif.customerId}"/>
                    </p:column>
                    <p:column headerText="customer.name">
                        <h:outputText value="#{cif.customerName}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
